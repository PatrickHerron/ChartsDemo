  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1">

  </head>
  
  <body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="#">Demo</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item active">
            <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Data</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Pricing</a>
          </li>
          <li class="nav-item">
            <a class="nav-link disabled" href="#">Disabled</a>
          </li>
        </ul>
      </div>

    <div class="col-md-12 py-5 px-3 mx-auto">


    <div class="container" >
        <script src="assets\js\header.js"></script>
        <!-- not sure why all these styles necessary, not the point of this -->
          <div class="row">
       
            <div class="col-sm">
            <div id="chart-ring-year" style="flex: auto;">
                <div class="reset" style="visibility: hidden;">
                    selected: <span class="filter"></span>
                    <a href="javascript:yearRingChart.filterAll();dc.redrawAll();">reset</a>
                </div>
            </div>
          </div>
          
            <div class="col-sm">
            <div id="chart-hist-spend" style="flex: auto;">
                <div class="reset" style="visibility: hidden;">
                    range: <span class="filter"></span>
                    <a href="javascript:spendHistChart.filterAll();dc.redrawAll();">reset</a>
                </div>
            </div>
          </div>
          
          <div class="col-sm">
            <div id="chart-row-spenders">
                <div class="reset" style="visibility: hidden;">
                    selected: <span class="filter"></span>
                    <a href="javascript:spenderRowChart.filterAll();dc.redrawAll();">reset</a>
                </div>
            </div>
        </div>
      </div>
      <div class="row">
      <div class="col-md-4 py-5 px-3 mx-auto">
      <h4> Click on charts and filter data and please have fun.</h4>
    </div>
  </div>
      <div class="col-md-4 py-5 px-3 mx-auto">
        
        <div class="row">
          <div class="col-md-4">
            <div id="download-type" style="clear: both; float: left">
              <label><input type=radio name="operation" value="raw" checked="true">&nbsp;All</label>
            
              <label><input type=radio name="operation" value="table">&nbsp;Filtered</label>
            </div>
          </div>
            <div class="col-md-4">
            <button class="btn btn-primary" id="download">Download</button>
            </div>
        </div>
        <div class="row">
          
        <div id="table" class="table table-striped center"></div>
      </div>
    </div>
        

      </div>
      </div>
